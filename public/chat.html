<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>澳门旅游助手 - 聊天</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <button id="backButton" class="back-button">返回 / Back</button>
    <button id="loginButton" class="login-button">登录 / Login</button>

    <!-- 登录/注册模态框 -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">登录 / Login</h2>
            <form id="authForm">
                <input type="text" id="username" placeholder="用户名 / Username" required>
                <input type="password" id="password" placeholder="密码 / Password" required>
                <button type="submit" id="submitAuth">提交 / Submit</button>
            </form>
            <button id="switchAuth">切换到注册 / Switch to Register</button>
        </div>
    </div>

    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <div class="input-area">
            <input type="text" id="user-input" class="input-box" placeholder="请输入您的问题...">
            <button id="sendButton" class="send-button">发送</button>
        </div>
    </div>

    <div id="map" class="simple-map"></div>
    <div id="attractions-container"></div>
    <script src="chat.js"></script>
</body>
</html>
